name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

# env:
# NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN}}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 20
          cache: "pnpm"
      # This line enables distribution
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@826660b82addbef3abff5fa871492ebad618c9e1 # v4

      - name: üé® Check Format
        # run: pnpm exec nx-cloud record -- nx format:check
        run: pnpm exec nx format:check

      - name: üìù Code Quality
        run: pnpm exec nx affected -t lint spellcheck typescript-check test build e2e-ci
